{% extends 'base.html' %}
{% load static %}

{% block content %}
{{block.super}}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">userId</th>
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
    {% for i in data%}
        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}} </td>
          <td>{{i.title}} </td>
          <td>{{i.body}} </td>
        </tr>
    {% endfor %}
      </tbody>
    </table>

    <h1>This is inside the first app</h1>
    <img src="{% static 'images/bird2.jpeg'%}" alt="bird2" />

    <img src="{% static 'images/bird1.jpeg'%}" alt="Bird1" />

    {% endblock %}
